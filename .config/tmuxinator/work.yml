            - cd ~/code/tachyus/maas2/maas2-api
            - dotnet watch run
        - lorri:
          - lorri watch
  - flood-engine:
      root: ~/code/tachyus/flood-engine
      layout: main-vertical
      panes:
        - install:
          -
