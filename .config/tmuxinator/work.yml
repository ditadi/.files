# ~/.tmuxinator/work.yml

name: tachyus
root: ~/code/tachyus/

windows:
  - maas-api:
      root: ~/code/tachyus/maas/
      layout: main-vertical
      panes:
        - api:
          - clear
  - flood-engine:
      root: ~/code/tachyus/flood-engine
      layout: main-vertical
      panes:
        - install:
          - clear
  - locsim:
      root: ~/code/tachyus/locsim
      layout: main-horizontal
      panes:
        - main:
          - clear
        - transform:
          - cd ./contract/Contracts/src/Transform/
          - clear

