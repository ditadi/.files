# ~/.tmuxinator/work.yml

name: work
root: ~/work/maas2

windows:
  - maas2:
      root: ~/work/maas2/src/api
      layout: main-vertical
      panes:
        - api:
          - ranger
  - manage:
      root: ~/work/maas2/
      layout: main-vertical
      panes:
        - install:
          -
        - serve:
            - cd ~/work/maas2/src/api
            - dotnet watch run
        - lorri:
          - lorri watch
  - tests:
      root: ~/work/maas2/test/integration
      layout: main-vertical
      panes:
        - integration:
          - ranger
