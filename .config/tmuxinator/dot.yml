# ~/.tmuxinator/dot.yml

name: config
root: ~/.config

# Controls whether the tmux session should be attached to automatically. Defaults to true.
# attach: false

windows:
  - home:
      root: ~/.config/nixpkgs
      layout: even-horizontal
      panes:
        - $EDITOR home.nix
  - os:
      root: ~/.config/nixpkgs/
      layout: even-horizontal
      panes:
        - $EDITOR ~/.config/nixos/pc-configuration.nix
  - other:
      root: ~/.config
      layout: even-horizontal
      panes:
        -
