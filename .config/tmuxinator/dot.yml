# ~/.tmuxinator/dot.yml

name: dot
root: ~/

# Controls whether the tmux session should be attached to automatically. Defaults to true.
# attach: false

windows:
  - vim:
      root: ~/.config/nvim
      layout: main-vertical
      panes:
        - $EDITOR init.vim
  - nix:
      root: ~/.config/nixpkgs
      layout: main-vertical
      panes:
        - ranger
  - tmux:
      root: ~/.config/tmuxinator
      layout: main-vertical
      panes:
      - ranger
  - xmonad:
      root: ~/.config/xmonad
      layout: main-vertical
      panes:
        - ranger
