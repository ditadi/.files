# ~/.tmuxinator/crawl.yml
name: crawl
root: ~/code/cloudcrawler

# select
startup_window: code

# select vim pane as default
startup_pane: 1

windows:
  - code:
    - nix-shell
    - $EDITOR .
  - repl:
    - nix-shell --command 'ghci app/Main.hs'
  - run:
    - nix-shell --command 'cabal build'
  - cabal:
    - $EDITOR *.cabal
