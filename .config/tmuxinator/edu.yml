# ~/.tmuxinator/edu.yml

name: edu
root: ~/edu

windows:
  - ml:
      layout: main-vertical
      root: ~/edu/ml
      pre:
        - nix-shell
      panes:
        - report:
          - cd proj1/report
          - ranger
        - src:
          - jupyter notebook stop 8888
          - cd proj1 && jupyter notebook --no-browser --port=8888 &>.jupyter.log &
          - cd proj1/src
          - ranger
  - ml-report:
      layout: main-vertical
      root: ~/edu/ml/proj1/report
      pre: nix-shell
      panes:
        - ranger
  - ml4t:
      layout: main-vertical
      root: ~/edu/ml4t
      pre:
        - nix-shell
      panes:
        - main:
          - jupyter notebook stop 8889
          - jupyter notebook --no-browser --port=8889 &>.jupyter.log &
          - ranger
