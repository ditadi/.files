# ~/.tmuxinator/edu.yml

name: edu
root: ~/edu

windows:
  - ml:
      layout: main-vertical
      root: ~/edu/ml
      pre:
        - nix-shell
      panes:
        - src:
          - jupyter notebook stop 8888
          - cd proj3 && jupyter notebook --no-browser --port=8888 &>.jupyter.log &
          - cd proj3/src
          - ranger
  - report:
      layout: main-vertical
      root: ~/edu/ml
      pre:
        - nix-shell
      panes:
        - report:
          - cd proj3/report
          - ranger
  - ml4t:
      layout: main-vertical
      root: ~/edu/ml4t
      pre:
        - nix-shell
      panes:
        - main:
          - jupyter notebook stop 8889
          - jupyter notebook --no-browser --port=8889 &>.jupyter.log &
          - cd proj3/src
        - report:
          - cd proj3/report
          - ranger
