# ~/.tmuxinator/ink.yml

name: ink
root: ~/src/inklings

windows:
  - code:
      root: ~/src/inklings/perelandra/src/perelandra
      pre: nix-shell -p inklings-env
      layout: main-vertical
      panes:
        - ranger
  - serve:
      root: ~/src/inklings/perelandra/
      pre: nix-shell -p inklings-env
      panes:
        - lein figwheel
