# ~/.tmuxinator/dot.yml

name: dot
root: ~/

# Controls whether the tmux session should be attached to automatically. Defaults to true.
# attach: false

windows:
  - nixos: nvim /etc/nixos/configuration.nix
  - nixpkgs: nvim ~/.config/nixpkgs/config.nix
  - xmonad: nvim ~/.xmonad/xmonad.hs
  - xmobar: nvim ~/.xmonad/xmobar.conf
  - nvim: nvim ~/.config/nvim/init.vim
  - zsh: nvim ~/.zshrc
  - tmux: nvim ~/.tmux.conf
  - mux: ranger ~/.tmuxinator
