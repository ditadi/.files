# ~/.tmuxinator/dot.yml

name: dot
root: ~/

# Controls whether the tmux session should be attached to automatically. Defaults to true.
# attach: false

windows:
  - vim:
      root: ~/.config
      layout: main-vertical
      panes:
        - $EDITOR nvim/init.vim
  - nix:
      root: ~/.config/
      layout: main-vertical
      panes:
        - cd nixos && ranger
  - tmux:
      root: ~
      layout: main-vertical
      panes:
      - ranger ~/.tmuxinator
      - $EDITOR ~/.tmux.conf
  - xmonad:
      root: ~/.xmonad
      layout: main-vertical
      panes:
        -
