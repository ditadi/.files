# ~/.tmuxinator/dot.yml

name: dot
root: ~/

# Controls whether the tmux session should be attached to automatically. Defaults to true.
# attach: false

windows:
  - tmux:
      layout: main-vertical
      root: $HOME
      panes:
      - ranger ~/.tmuxinator
      - $EDITOR ~/.tmux.conf
  - xmonad:
      layout: main-vertical
      root: $HOME/.xmonad
      panes:
        - ranger
  - nix:
      layout: main-vertical
      panes:
        - $EDITOR ~/.config/nixos/packages.nix
        - $EDITOR ~/.config/nixpkgs/config.nix
        - $EDITOR ~/.config/nixpkgs/plugins.nix
        - $EDITOR ~/.config/nixos/pc.nix
        - $EDITOR ~/.config/nixos/matebook.nix
  - config:
      layout: main-vertical
      panes:
        - $EDITOR ~/.config/nvim/init.vim
        - $EDITOR ~/.config/kitty/kitty.conf
        - $EDITOR ~/.zshrc
